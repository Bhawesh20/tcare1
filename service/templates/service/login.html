{% extends 'service/base_visitor.html' %}
{% block title %}Log In{% endblock %}
{% block login_active %}active{% endblock %}

{% block body %}
<div class="container-fluid">

    <div class="row text-center"><br><br>
        <h1 class="text-center"><b>Log In</b></h1><br><br>
        <div class="col-md-2"></div>
        <div class="col-sm-12 col-md-8">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="col-sm-5 col-md-5">
                        {% if error_message %}
                            <p><strong>{{ error_message }}</strong></p>
                        {% endif %}
                        <form class="form-horizontal" role="form" action="{% url 'service:login_user'%}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="id_username">
                                    Username:
                                </label>
                                <div class="col-sm-10">
                                    <input id="id_username" maxlength="30" name="username" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-2" for="id_password">
                                    Password:
                                </label>
                                <div class="col-sm-10">
                                    <input id="id_password" maxlength="30" name="password" type="password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="submit" class="btn btn-success">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
 <!--                   <div class="col-sm-2 col-md-2"><h1> OR </h1></div>
                    <div class="col-sm-5 col-md-5"></br>
                        {% load socialaccount %}
                        <a href="{% provider_login_url "facebook" method="oauth2" %}" style="color: #ffffff">
                            <button type="button" class="btn btn-primary">
                                Login with Facebook
                            </button>
                        </a>
                            <br><br>
                        <a href="{% provider_login_url "google" method="oauth2" %}" style="color: #ffffff">
                            <button type="button" class="btn btn-danger">
                                Login with Google 
                            </button>
                        </a>
                    </div>
                </div>-->
            </div>
        </div>
    </div>

</div>

{% endblock %}
